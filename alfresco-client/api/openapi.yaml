        required: true
        schema:
          type: string
      - description: The identifier of a comment.
        in: path
        name: commentId
        required: true
        schema:
          type: string
      - description: |
          A list of field names.

          You can use this parameter to restrict the fields
          returned within a response if, for example, you want to save on overall bandwidth.

          The list applies to a returned individual
          entity or entries within a collection.

          If the API method also supports the **include**
          parameter, then the fields specified in the **include**
          parameter are returned in addition to those specified in the **fields** parameter.
        explode: false
        in: query
        name: fields
        schema:
          items:
            type: string
          type: array
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentBody'
        description: The JSON representing the comment to be updated.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentEntry'
          description: Successful response
        "400":
          content: {}
          description: |
            Invalid parameter: **commentBodyUpdate** is invalid
        "401":
          content: {}
          description: Authentication failed
        "403":
          content: {}
          description: User does not have permission to update a comment
        "404":
          content: {}
          description: |
            **nodeId** or **commentId** does not exist
        "409":
          content: {}
          description: |
            **nodeId** is locked and you are not the lock owner
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Update a comment
      tags:
      - comments
      x-codegen-request-body-name: commentBodyUpdate
      x-contentType: application/json
      x-accepts: application/json
