        \ short form, e.g. cm:versionable or cm:auditable\n\nIn this example, we add\
        \ the aspect ```cm:versionable``` to a node using the QName resolution mentioned\
        \ above:\n\n```\n{\n  \"actionDefinitionId\": \"add-features\",\n  \"targetId\"\
